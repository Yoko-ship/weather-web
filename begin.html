<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="begin.js" defer></script>
    <link rel="stylesheet" href="begin.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>
<body>
    <header>
        <p class="p"><span>Погода</span></p>
        <div class="container">
            <input type="text" class="weather_search" placeholder="Город">
            <button type="button" class="weather-submit"><img src="search-b-icon.png"></button>
        </div>
    </header>
    <div id="root">
        <div class="weather-info">
            <p class="para"></p>
            <p class="temp"></p>
            <img class="sun" src="sun-icon-vector.jpg">
            <img class="cold" src="snowflake.png">
            <img class="partly-cloud" src=116.webp>
            <img class="ligth-rain" src="353.webp">
            <img class="patchy-rain-night" src="night.webp">
            <img class="patchy-rain-day" src="176.webp">

            <p class="feels-like"></p>
        </div>
        <div class="second-div">
            <p class="day"></p>
            <img src="humidity.png" class="humidity-image">
            <p class="pressure"></p>
            <img src="pressure-gauge.png" class="pressure-image">
            <p class="local-time"></p>
        </div>
    </div>
</body>
</html>
